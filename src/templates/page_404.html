{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<style>
    .error-404 {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #fff;
    }

    .error-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
    }

    .error-code {
        font-size: 120px;
        font-weight: bold;
        margin: 0;
        background: linear-gradient(45deg, #333, #000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .error-title {
        font-size: 24px;
        margin: 20px 0;
        color: #333;
    }

    .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-button {
        display: inline-block;
        padding: 15px 35px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .error-button:hover {
        background-color: #333;
        transform: translateY(-2px);
    }

    .error-image {
        max-width: 300px;
        margin: 30px auto;
        opacity: 0.8;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 80px;
        }

        .error-title {
            font-size: 25px;
        }

        .error-message {
            font-size: 16px;
        }

        .error-button {
            padding: 12px 25px;
            font-size: 14px;
        }

        .error-image {
            max-width: 200px;
        }
    }
</style>

<div class="error-404">
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Сторінку не знайдено</h2>
        <p class="error-message">
            Вибачте, але сторінка, яку ви шукаєте, не існує або була переміщена.
            <br>
            Спробуйте повернутися на головну сторінку.
        </p>
        <br>
    </div>
</div>

{% endblock %}
