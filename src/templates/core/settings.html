<div class="c-account__col-content">

    <form class="woocommerce-EditAccountForm edit-account" action="" method="post">


        <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
            <label for="account_first_name">Ім'я&nbsp;<span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_first_name" id="account_first_name" autocomplete="given-name" value="Eaton" placeholder="Ім'я&nbsp;*">
        </p>
        <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
            <label for="account_last_name">Прізвище&nbsp;<span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_last_name" id="account_last_name" autocomplete="family-name" value="Lancaster" placeholder="Прізвище&nbsp;*">
        </p>
        <div class="clear"></div>

        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label for="account_display_name">Відображуване ім'я&nbsp;<span class="required">*</span></label>
            <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_display_name" id="account_display_name" value="hui705452" placeholder="Відображуване ім'я&nbsp;*"> <span><em>Так ваше ім'я буде відображатися в розділі облікового запису та у відгуках</em></span>
        </p>
        <div class="clear"></div>

        <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
            <label for="account_email">E-mail адреса&nbsp;<span class="required">*</span></label>
            <input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="account_email" id="account_email" autocomplete="email" value="hui705452@gmail.com">
        </p>

        <fieldset>
            <legend>Зміна пароля</legend>

            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_current">Поточний пароль (залиште порожнім, щоб не змінювати)</label>
                <span class="password-input"><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_current" id="password_current" autocomplete="off"><span class="show-password-input"></span></span>
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_1">Новий пароль (залиште порожнім, щоб не змінювати)</label>
                <span class="password-input"><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_1" id="password_1" autocomplete="off"><span class="show-password-input"></span></span>
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_2">Повторіть новий пароль</label>
                <span class="password-input"><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_2" id="password_2" autocomplete="off"><span class="show-password-input"></span></span>
            </p>
        </fieldset>
        <div class="clear"></div>


        <p>
            <input type="hidden" id="save-account-details-nonce" name="save-account-details-nonce" value="c750c27fec"><input type="hidden" name="_wp_http_referer" value="/my-account/edit-account/"> <button type="submit" class="woocommerce-Button button" name="save_account_details" value="Зберегти зміни">Зберегти зміни</button>
            <input type="hidden" name="action" value="save_account_details">
        </p>

    </form>

</div>
